<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Analog1.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 clock-container">
        <div class="clock-face">
          <div class="number" style="top: 0%; left: 45%;">12</div>
          <div class="number" style="top: 43%; left: 95%;">3</div>
          <div class="number" style="top: 85%; left: 48%;">6</div>
          <div class="number" style="top: 44%; left: 4%;">9</div>
          <div class="hand hour-hand" id="hour-hand"></div>
          <div class="hand minute-hand" id="minute-hand"></div>
          <div class="hand second-hand" id="second-hand"></div>
        </div>
        <div class="digital-time" id="digital-time">12:00:00</div>
      </div>
    </div>
  </div>
</body>
</html>
